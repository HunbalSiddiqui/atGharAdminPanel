<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/polarplate.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Login-AtGhar-AdminPanel</title>
</head>

<body>
    <div class="login-container-wrapper">
        <div class="login-box flex-col white">
            <h1>Credential Verification</h1>
            <!-- UserName/Email -->
            <div class="input-group input-group-lg m-5">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                </div>
                <input type="text" class="form-control credential-email" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- Passcode -->
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Passcode</span>
                </div>
                <input type="password" class="form-control credential-passcode" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <!-- Login as -->
            <div class="input-group mt-5">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Login As</label>
                </div>
                <select class="custom-select loginas" id="inputGroupSelect01">
                    <option value="admin" selected>Admin</option>
                    <option value="rider">Rider</option>
                </select>
            </div>
            <!-- Alert incase of successful verification -->
            <div class="alert alert-success m-4 successAlert-display" role="alert">
                Successfully verified, redirecting &#128578;!
            </div>
            <!-- Alert incase of wrong passcode -->
            <div class="alert alert-danger m-4 invalidAlert-display dangerAlert-display" role="alert">
                Invalid email or password &#128545;!
            </div>
            <!-- Alert incase of empty inputs -->
            <div class="alert alert-danger m-4 emptyAlert-display dangerAlert-display" role="alert">
                Please provide both credentials &#128530;!
            </div>
            <!-- Login button -->
            <button type="button" class="btn btn-primary btn-lg btn-block m-4 login-btn">Let me in</button>
        </div>

    </div>


    <!-- Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <script src="./js/index.js"></script>

</body>

</html>
