<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/polarplate.css">
    <link rel="stylesheet" href="../css/addProductsInOrder.css">
    <link rel="stylesheet" href="../css/content.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/ddc246510f.js" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Admin-addProductsInOrder</title>
</head>

<body>
    <div class="addProductsInOrder-container-wrapper">
        <div class="message white flex">
            <!-- Welcome message will be rendered dynamically -->
        </div>
        <!-- Nav -->
        <div class="nav flex">
            <button type="button" class="nav-item-custom btn btn-info btn-lg riderdashboardBtn">Dashboard</button>
            <button type="button" class="nav-item-custom btn btn-danger btn-lg refreshBtn">Refresh</button>
            <!-- <button type="button" class="nav-item-custom btn btn-info btn-lg profileBtn">Profile</button> -->
            <button type="button" class="nav-item-custom btn btn-danger btn-lg signoutBtn">Signout</button>
        </div>
        <div class="content">
            <div class="content-order-products">
                <!-- Data will be rendered dynamically -->
            </div>
            <div class="content-order-add-products">
                <div class="content-order-add-products-search-bar flex-col">
                    <!-- Input -->
                    <div class="input-group input-group-lg" style="width: 80%;position: relative;">
                        <input type="text" class="form-control productsearcbar" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Search</span>
                        </div>
                        <!-- SuggestionBox -->
                        <div class="suggestionBox2 flex-col">
                            <div class="suggestionBox2-product-item bg-silver"></div>
                        </div>
                    </div>
                </div>
                <div class="content-order-add-products-details" style="display: none;">
                    <!-- Name -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input type="text" class="form-control productname" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Price -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                        </div>
                        <input type="number" class="form-control productprice" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- costPrice -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">CostPrice</span>
                        </div>
                        <input type="number" class="form-control costPrice" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- costPriceStrip -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">CostPriceStrip</span>
                        </div>
                        <input type="number" class="form-control costPriceStrip" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- mrp -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Mrp</span>
                        </div>
                        <input type="number" class="form-control mrp" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- mrpStrip -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">mrpStrip</span>
                        </div>
                        <input type="number" class="form-control mrpStrip" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- PriceStrip -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default" disabled>PriceStrip</span>
                        </div>
                        <input type="number" class="form-control priceStrip" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- discount -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Discount</span>
                        </div>
                        <input type="text" class="form-control discount" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- packsize -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">PackSize</span>
                        </div>
                        <input type="number" class="form-control packSize" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- strips -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Strips</span>
                        </div>
                        <input type="number" class="form-control strips" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- tablets per strip -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">TabPerStrip</span>
                        </div>
                        <input type="number" class="form-control tabletsPerStrip" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- UsedFor -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">UsedFor</span>
                        </div>
                        <input type="text" class="form-control usedFor" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Formula -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Formula</span>
                        </div>
                        <input type="text" class="form-control formula" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Vendor -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Vendor</span>
                        </div>
                        <input type="text" class="form-control vendor" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Company -->
                    <div class="input-group input-group-lg mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Company</span>
                        </div>
                        <input type="text" class="form-control company" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Featured -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" class="featuredFlag"
                                    aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox"
                            placeholder="Featured Product" disabled>
                    </div>
                    <!-- prescription -->
                    <div class="input-group mb-3 pharmacyDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Prescription</span>
                        </div>
                        <select class="custom-select prescription" id="inputGroupSelect01" disabled>
                            <option value="yes">yes</option>
                            <option value="no">no</option>
                        </select>
                    </div>
                    <!-- deliverytime -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">DeliveryTime</span>
                        </div>
                        <input type="text" class="form-control deliverytime" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Type -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Type</span>
                        </div>
                        <input type="text" class="form-control producttype" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Category -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Category</span>
                        </div>
                        <input type="text" class="form-control productCategory" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Sub Category -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Sub-Category</span>
                        </div>
                        <input type="text" class="form-control productsubCategory" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <!-- Add Qt -->
                    <div class="input-group input-group-lg mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">AddQt</span>
                        </div>
                        <input type="number" class="form-control addQuantity" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" value="1">
                    </div>
                    <!-- medicine form -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend pharmacyDiv">
                            <span class="input-group-text" id="inputGroup-sizing-default">MedicineForm</span>
                        </div>
                        <select class="custom-select medicineForm" id="inputGroupSelect01">
                            <option value="strip" selected>Strip</option>
                            <option value="pack">Pack</option>
                        </select>
                    </div>               
                    <!-- Add to order button -->
                    <button type="button" class="btn btn-success addToOrderBtn">Add to order</button>                    
                </div>
            </div>
        </div>
        <div class="loader"></div>
    </div>




    <!-- Axios -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <!-- <script src="../js/navfunctionality.js"></script> -->
    <!-- <script src="../js/newAuth.js"></script> -->
    <script src="../js/addProductsInOrder.js"></script>

</body>

</html>
