<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/polarplate.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Admin-Dashboard</title>
</head>

<body>
    <div class="dashboard-container-wrapper">
        <div class="top-bar-left white f3 flex">
            At Ghar
        </div>
        <div class="top-bar-right flex-end">
            <button type="button" class="btn btn-info btn-lg signout-btn">Signout</button>
        </div>
        <div class="dashboard-container-nav flex-col-start">
            <button type="button" name="dashboard" class="btn nav-custom-item btn-lg btn-block"> <p class="f2 flex">Dashboard</p> </button>
            <button type="button" name="riders" class="btn nav-custom-item btn-lg btn-block"> <p class="f2 flex">Riders</p> </button>
            <button type="button" name="orders" class="btn nav-custom-item btn-lg btn-block"> <p class="f2 flex">Orders</p> </button>
            <button type="button" name="promocodes" class="btn nav-custom-item btn-lg btn-block"> <p class="f2 flex">Promo Codes</p> </button>

        </div>
        <div class="content"></div>
    </div>

    <!-- Axios -->
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/navfunctionality.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
