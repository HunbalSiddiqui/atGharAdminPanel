<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/polarplate.css">
    <link rel="stylesheet" href="../css/riderDashboard.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Google Font  -->
    <!-- Font1 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- Font2 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Font3 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/ddc246510f.js" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Rider-Dashboard</title>
</head>

<body>
    <div class="riderDashboard-container-wrapper">
        <div class="message white flex">
            <!-- Welcome message will be rendered dynamically -->
        </div>
        <!-- Nav -->
        <div class="nav flex">
            <button type="button" class="nav-item-custom btn btn-info btn-lg riderdashboardBtn">Dashboard</button>
            <button type="button" class="nav-item-custom btn btn-danger btn-lg refreshBtn">Refresh</button>
            <!-- <button type="button" class="nav-item-custom btn btn-info btn-lg profileBtn">Profile</button> -->
            <button type="button" class="nav-item-custom btn btn-danger btn-lg signoutBtn">Signout</button>
        </div>
        <!-- Content/Tables -->
        <div class="content">
            <div class="table1">
                <h2 class="f2 flex-start fb" style="margin-left: 0%;"><i class="fas fa-chart-line"
                        style="color:red"></i> Confirmed</h2>

                <table class="confirmedordersTable">
                    <!-- Data will be rendered dynamically -->
                </table>
            </div>
            <div class="table2">
                <h2 class="f2 flex-start fb" style="margin-left: 0%;"><i class="fas fa-chart-line"
                        style="color:red"></i> Dispatched</h2>

                <table class="dispatchedordersTable">
                    <!-- Data will be rendered dynamically -->
                </table>
            </div>
            <div class="table3">
                <h2 class="f2 flex-start fb" style="margin-left: 0%;"><i class="fas fa-chart-line"
                        style="color:red"></i> Delivered</h2>

                <table class="deliveredordersTable">
                    <!-- Data will be rendered dynamically -->
                </table>
            </div>
            <div class="table4">
                <h2 class="f2 flex-start fb" style="margin-left: 0%;"><i class="fas fa-chart-line"
                        style="color:red"></i> Cancelled</h2>

                <table class="cancelledordersTable">
                    <!-- Data will be rendered dynamically -->
                </table>
            </div>
        </div>
        <div class="loader"></div>
    </div>


    <!-- order products -->
    <div class="modal fade" id="orderproducts" tabindex="-1" role="dialog" aria-labelledby="orderproducts"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Orders Products</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body flex-col orderProducts">
                    <!-- TODO: data will be dynamically rendered. -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- order details -->
    <div class="modal fade" id="orderdetails" tabindex="-1" role="dialog" aria-labelledby="orderdetails"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Orders Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body flex-col orderDetails">
                    <!-- TODO: data will be dynamically rendered. -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/riderDashboard.js"></script>
</body>

</html>
